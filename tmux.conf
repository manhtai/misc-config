# Set C-a as the tmux command prefix.
unbind C-b
set -g prefix C-a

# Switch between two windows with C-a C-a
bind C-a last-window

# Send C-a to current window
bind a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Unicode
setw -g utf8 on
set -g status-utf8 on

# Change the default input delay in order to improve Vim
# performance.
set -sg escape-time 1

# vi mode.
set -g mode-keys vi
set -g status-keys vi

# 256-color mode.
set -g default-terminal "screen-256color"

# Split windows with a more visual set of characters.
bind | split-window -h
bind - split-window -v

# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# DVTM style pane selection
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7

# Resize panes with vi-style movement commands.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Scrollback to 10.000 lines
set -g history-limit 10000

# Tmux line
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-left "#[fg=colour255,bg=colour214,bold] #S #[fg=colour10,bg=colour10,nobold]⮀"
set -g status-right "#[fg=colour245,bg=black]#(tmux-mem-cpu-load) #[fg=colour245]⮃ #(date -u +%%H:%%M) UTC ⮃ %d %b #[fg=colour254,bg=colour234,nobold]⮂#[fg=colour16,bg=colour254,bold] #h "
set -g window-status-format "#[fg=white,bg=colour234] ⮁ #I ⮁ #W ⮁"
set -g window-status-current-format "#[fg=colour0,bg=colour11]⮀#[fg=colour0,bg=colour11,noreverse,bold] #I ⮁ #W #[fg=colour11,bg=colour0,nobold]⮀"
